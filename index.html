<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
    <script src="js-data/array.js"></script>
    <script src="js-data/script.js"></script>
    <script src="js-data/render.js"></script>
    <script src="js-data/questionsfunction.js"></script>


    <title>Quiz</title>
</head>

<body onload="showStartscreen('start')">

    <div class="quizbody">
        <div class="quizcard">
            <div id="progressbar"></div>
            <div class="display-row">
                <img class="menu" src="img/menu.png" alt="" onclick="showResponsiveMenu()">
                <div id="quiz-selection" class="quiz-selection font-rubik flex-column-between">
                    <div class="quiz-logo" onclick="hideResponsiveMenu()">
                        <img src="img/logo.png" class="card-img-top">
                    </div>
                    <div class="selection flex-column-between">
                        <div class="question-selection">
                            <div id="hoverstart"></div>
                            <div class="font-size-20" onclick="showStartscreen('start')">Startseite
                            </div>
                        </div>
                        <div class="question-selection" onclick="startQuiz('HTML', 'htmlQuestions', htmlQuestions, HTML)">
                            <div id="hoverHTML"></div>
                            <div class="font-size-20">HTML
                            </div>
                        </div>
                        <div class="question-selection" onclick="startQuiz('CSS', 'cssQuestions', cssQuestions, CSS)">
                            <div id="hoverCSS"></div>
                            <div class="font-size-20">CSS</div>
                        </div>
                        <div class="question-selection" onclick="startQuiz('JavaScript', 'jsQuestions', jsQuestions, JavaScript)">
                            <div id="hoverJavaScript"></div>
                            <div class="font-size-20">JS</div>
                        </div>
                        <div class="question-selection" onclick="startQuiz('Java', 'javaQuestions', javaQuestions, Java)">
                            <div id="hoverJava"></div>
                            <div class="font-size-20">Java</div>
                        </div>
                    </div>
                    <div id="question-count" class="question-count"></div>
                </div>
                <div id="currentquestion" class="question-body font-rubik flex-column-between">


                    
                    







                </div>
            </div>
        </div>
    </div>


</body>

</html>
